<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Orrery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        font-family: "Helvetica Neue", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(1.2) blur(4px);
        transition: opacity 1s ease-in-out;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .button-container {
        text-align: center;
        color: #fff;
        padding: 20px;
        animation: fadeIn 2s ease-in;
      }

      .button-container h1 {
        font-size: 48px;
        letter-spacing: 3px;
        margin-bottom: 40px;
        text-transform: uppercase;
        font-weight: 700;
      }

      .explore-btn {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        padding: 18px 60px;
        font-size: 20px;
        border: 2px solid #fff;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.3s ease;
        border-radius: 30px;
        backdrop-filter: blur(5px);
      }

      .explore-btn:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: #000;
        box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <video id="video1" class="video-background" muted preload="auto">
      <source src="bgg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <video
      id="video2"
      class="video-background"
      muted
      preload="auto"
      style="display: none"
    >
      <source src="bgg2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay">
      <div class="button-container">
        <h1>Explore the Cosmos</h1>
        <button class="explore-btn" onclick="window.location.href='space.html'">
          Explore Orrery
        </button>
      </div>
    </div>

    <script>
      const video1 = document.getElementById("video1");
      const video2 = document.getElementById("video2");

      video1.play();

      function switchVideos() {
        if (video1.style.display === "none") {
          video1.style.display = "block";
          video2.style.display = "none";
          video1.style.opacity = "1";
          video2.style.opacity = "0";
          video1.play();
        } else {
          video1.style.opacity = "0";
          video2.style.display = "block";
          video2.style.opacity = "1";
          video2.play();
        }

        setTimeout(() => {
          if (video1.style.opacity === "0") {
            video1.style.display = "none";
          } else {
            video2.style.display = "none";
          }
        }, 1000);
      }

      video1.addEventListener("ended", switchVideos);
      video2.addEventListener("ended", switchVideos);
    </script>
  </body>
</html>
